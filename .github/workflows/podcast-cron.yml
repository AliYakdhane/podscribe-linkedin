name: Podcast Auto Puller

on:
  schedule:
    # Run every 5 minutes for testing (change back to '0 */6 * * *' for production)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI
  push:
    branches: [ main ]

jobs:
  pull-episodes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Debug Info
        run: |
          echo "üöÄ Workflow triggered at: $(date)"
          echo "üìã Triggered by: ${{ github.event_name }}"
          echo "‚è∞ Scheduled time: ${{ github.schedule }}"
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run podcast puller
        run: |
          echo "ü§ñ Starting automated podcast pull..."
          echo "‚è∞ Current time: $(date)"
          echo "üîç Environment check:"
          echo "  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}"
          echo "  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          echo "  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}"
          
          # Set environment variables explicitly
          export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
          export SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
          export SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"
          
          # Verify they are set
          echo "üîç After export:"
          echo "  SUPABASE_URL: ${SUPABASE_URL:0:20}..."
          echo "  SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:0:20}..."
          echo "  OPENAI_API_KEY: ${OPENAI_API_KEY:0:20}..."
          
          python -m src.main
          echo "‚úÖ Podcast pull completed"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Podcast puller failed!"
          echo "Check the logs above for details"
